# Bundle image, stored in your.registry.io/modules/<module-name>:<semver>
---
image: bundle
fromImage: builder/scratch
import:
  - image: images-digests-and-version
    add: /images_digests.json
    to: /images_digests.json
    after: setup
  - image: python-dependencies
    add: /usr/bin
    to: /hooks/venv/
    before: setup
  - image: python-dependencies
    add: /lib/python/dist
    to: /lib/python/dist
    before: setup
git:
- add: /
  to: /
  # Uncomment if you use batch-go.yaml werf job
  # excludePaths:
  # - hooks/batch # exclude sources
  includePaths:
  - .helmignore
  - docs
  - charts
  - crds
  - enabled
  - hooks
  - monitoring
  - openapi
  - templates
  - Chart.yaml
  - module.yaml
  - values.yaml
